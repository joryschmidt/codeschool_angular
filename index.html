<!doctype html>
<html ng-app='store'>
<head>
  <link rel="stylesheet" href="bootstrap.min.css" type="text/css" />
</head>
<body ng-controller='StoreController as store'>
  <div ng-repeat="product in store.products">
    <h1>{{ product.name }}</h1>
    <section ng-controller="PanelController as panel">
      <ul class='nav nav-pills'>
        <li ng-class="{ active:panel.isSelected(1) }"><a ng-click="panel.selectTab(1)">Description</a></li>
        <li ng-class="{ active:panel.isSelected(2) }"><a ng-click="panel.selectTab(2)">Specification</a></li>
        <li ng-class="{ active:panel.isSelected(3) }"><a ng-click="panel.selectTab(3)">Review</a></li>
      </ul>
      <div ng-show="panel.tab == 1">
        <h4>Description</h4>
        <p>{{ product.description }}</p>
      </div>
      <div ng-show="panel.tab == 2">
        <h4>Specification</h4>
        <p></p>
      </div>
      <div ng-show="panel.tab == 3">
        <h4>Review</h4>
        <p>A great gem</p>
      </div>
    </panel>
    <button ng-show="product.canPurchase">Add To Cart</button>
  </div>
  <script type="text/javascript" src="angular.min.js"></script>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
